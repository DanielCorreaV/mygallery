<ion-header>
  <ion-toolbar>
    <ion-title>Photos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/new-image">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="gallery-grid">
    @for(image of images; track image.date){
    <gallery-item [image]="image"></gallery-item>
    }

  </div>
</ion-content>
